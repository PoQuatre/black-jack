        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Lint ğŸš¦
        run: |
          npm run lint:eslint
          npm run lint:stylelint

      - name: Format ğŸª
        run: npm run lint:prettier

      - name: Build ğŸ› ï¸
        run: |
          npm run build
          touch dist/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
