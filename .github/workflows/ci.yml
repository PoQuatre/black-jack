name: Continuous Integration ðŸ—ï¸

on:
  push:
    branches: ['main']

jobs:
  build:
    name: Build ðŸ‘·
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node ðŸ“
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Dependencies ðŸ“¦
        run: npm ci

      - name: Lint ðŸš¦
        run: |
          npm run lint:eslint
          npm run lint:stylelint

      - name: Format ðŸªž
        run: npm run lint:prettier

      - name: Build ðŸ› ï¸
        run: |
          echo BASE_URL=/black-jack > .env
          npm run build:ci
          touch dist/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
