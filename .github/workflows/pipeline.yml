on:
  workflow_call:
    inputs:
      deploy:
        required: true
        type: boolean

jobs:
  checks:
    name: Checks âœ…
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Run Linters ğŸš¦
        run: |
          npm run lint:eslint
          npm run lint:stylelint

      - name: Run Formatter ğŸª
        run: npm run lint:prettier

  tests:
    name: Tests ğŸ§ª
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Run Tests ğŸ§ª
        run: npm test

  build:
    name: Build ğŸ‘·
    needs: ['tests', 'checks']
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Build ğŸ› ï¸
        run: npm run build -- --base=/black-jack/

      - name: Upload Artifact â¬†ï¸
        if: ${{ inputs.deploy }}
        uses: actions/upload-artifact@v3
        with:
          name: built-website
          path: ./dist

  deploy:
    name: Deploy ğŸš€
    needs: build
    if: ${{ inputs.deploy }}
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Download Artifact â¬‡ï¸
        uses: actions/download-artifact@v3
        with:
          name: built-website
          path: ./dist

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
